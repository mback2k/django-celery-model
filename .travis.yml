language: python
cache: pip
matrix:
  include:
    - env: TOX_ENV=py36
      python: 3.6
    - env: TOX_ENV=py37
      python: 3.7
      dist: bionic
      sudo: true
    - env: TOX_ENV=py38
      python: 3.8

install:
  - "pip install -r requirements.txt -r dev-requirements.txt tox tox-docker"
  - "pip install ."

script: tox -vv -e $TOX_ENV
